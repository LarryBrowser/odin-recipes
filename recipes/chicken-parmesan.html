<body>
    <h1>Chicken Parmesan Recipe</h1>
    <img src="../images/chicken-parmesan.webp" alt="Chicken parmesan image" width="363" height="242">
    <h2>Ingredients</h2>
    <ul>
        <li>2 large skinless, boneless chicken breast halves</li>
        <li>½ teaspoon kosher salt</li>
        <li>1 pinch ground black pepper</li>
        <li>½ cup flour</li>
        <li>1 egg, beaten</li>
        <li>¾ cup dry bread crumbs</li>
        <li>½ cup light olive oil for frying, or as needed</li>
    </ul>
</body>
